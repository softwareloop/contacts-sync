<div class="content-section" mdl-upgrade="">
    <div class="content-section-title mdl-typography--display-1-color-contrast">Settings</div>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Gmail account</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" readonly="readonly" type="text" id="gmail-name" value="{{userSession.displayName}}"/>
                    <label class="mdl-textfield__label" for="gmail-name">Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" readonly="readonly" type="text" id="gmail-email" value="{{userSession.email}}"/>
                    <label class="mdl-textfield__label" for="gmail-email">Email</label>
                </div>
            </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button ng-click="disconnectAndLogout()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Disconnect and log out
            </button>
        </div>
    </div>
</div>
