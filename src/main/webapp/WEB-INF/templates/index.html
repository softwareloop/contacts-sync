<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>Contacts-sync</title>
    <link rel="stylesheet" href="/static/external/mdl-1.3.0/material.min.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <script src="/static/external/mdl-1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
        <div class="content">
            <h1>Contacts-sync!</h1>
            <p>Go to the <a href="/app">Contacts-sync app</a></p>
            <div th:if="${userSession != null}">
                You are authenticated as:
                <ul>
                    <li>Display name: <span th:text="${userSession.displayName}">Display Name</span></li>
                    <li>Email: <span th:text="${userSession.email}">Display Name</span></li>
                    <li>Id: <span th:text="${userSession.userId}">0123456789</span></li>
                    <li>Picture: <img th:src="${userSession.picture}"/></li>
                </ul>
                <a href="/logout">Log out</a>
            </div>
            <div th:if="${userSession == null}">
                You are not authenticated. <a href="/login">Log in</a>.
            </div>
        </div>
    </main>
</div>
</body>
</html>
