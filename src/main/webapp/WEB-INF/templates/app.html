<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Contacts-sync"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>Contacts-sync</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/static/external/mdl-1.3.0/material.min.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <script type="application/javascript" th:utext="${userSessionJson}"></script>
    <script src="/static/external/angular-1.6.9/angular.js"></script>
    <script src="/static/external/angular-1.6.9/angular-route.js"></script>
    <script src="/static/external/angular-1.6.9/angular-animate.js"></script>
    <script src="/static/js/module.js"></script>
    <script src="/static/js/services/UserSession.js"></script>
    <script src="/static/js/drawer/DrawerController.js"></script>
    <base href="/app"/>
</head>
<body ng-app="app">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <span class="android-title mdl-layout-title">CONTACTS SYNC</span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search-field"/>
                </div>
            </div>
            <span class="android-mobile-title mdl-layout-title">CONTACTS SYNC</span>
        </div>
    </div>

    <div class="android-drawer mdl-layout__drawer" ng-controller="DrawerController as drawerController">
        <div class="mdl-layout-title">
            <div><img width="50" height="50" ng-src="{{drawerController.userSession.picture}}"/></div>
            <div class="user-display-name" ng-bind="drawerController.userSession.displayName"></div>
            <div class="user-email" ng-bind="drawerController.userSession.email"></div>
        </div>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Contacts</a>
            <a class="mdl-navigation__link" href="">Sync</a>
            <a class="mdl-navigation__link" href="">Settings</a>
            <a class="mdl-navigation__link" href="/logout">Log out</a>
        </nav>
    </div>

    <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-more-section">
            <div class="android-section-title mdl-typography--display-1-color-contrast">The app</div>
            <div><a href="/">Go home</a></div>
        </div>

        <footer class="android-footer mdl-mega-footer">
            <div class="mdl-mega-footer--top-section">
                <div class="mdl-mega-footer--right-section">
                    <a class="mdl-typography--font-light" href="#top">
                        Back to Top
                        <i class="material-icons">expand_less</i>
                    </a>
                </div>
            </div>

        </footer>
    </div>
</div>
<script src="/static/external/mdl-1.3.0/material.min.js"></script>
</body>
</html>
